<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Oferta - Trueque</title>
    <link rel="stylesheet" href="/css/detalles.css">
</head>
<body>
    <header>
        <nav>
            <a href="/">Inicio</a>
            <a href="/ofertas">Ofertas</a>
            <a href="/usuarios">Usuarios</a>
            <a href="/resenas">Reseñas</a>
        </nav>
    </header>
    <main>
        <div class="detalle-oferta-container">
            <h1 id="titulo">Título de la oferta</h1>
            <div class="imagen-oferta">
                <img id="imagenOferta" src="placeholder.jpg" alt="Imagen de la oferta">
                <div class="navegacion-imagenes">
                    <button id="anterior">Anterior</button>
                    <span id="contadorImagenes">1/1</span>
                    <button id="siguiente">Siguiente</button>
                </div>
            </div>
            <div class="informacion-oferta">
                <p><strong>Descripción:</strong> <span id="descripcion">Descripción de la oferta</span></p>
                <p><strong>Condición:</strong> <span id="condicion">Condición</span></p>
                <p><strong>Estado:</strong> <span id="estado">Estado</span></p>
                <p><strong>Fecha de Creación:</strong> <span id="fechaCreacion">Fecha</span></p>
                <p><strong>Ubicación:</strong> <span id="ubicacion">Ubicación</span></p>
                <p><strong>Categoría:</strong> <span id="categoria">Categoría</span></p>
                <p><strong>Usuario:</strong> <span id="usuario">Usuario</span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Trueque. Todos los derechos reservados.</p>
    </footer>

    <script src="/js/ofertas/detalles.js"></script>
</body>
</html>
